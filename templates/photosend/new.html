{% extends 'photosend/base.html' %}
<!DOCTYPE html>
<html>


<body>

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Home</li>
    <li class="breadcrumb-item active" aria-current="page">新規投稿</li>
  </ol>
</nav>

<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a href="#toko1" class="nav-link active"  data-toggle="tab" >投稿</a>
      </li>
      <li class="nav-item">
        <a href="#toko2" class="nav-link" data-toggle="tab" >モザイク投稿</a>
      </li>

    </ul>
  </div>

  
  <div class="tab-content">
    <div class="tab-pane active" id="toko1">
        <form action="{% url 'photosend:create' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="formGroupExampleInput">タイトル</label>
            {{ form.title }} 
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">ひとこと</label>
            {{ form.content }}
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">画像
            </label>
              {{ form.photo }}
          </div>
          <button type="submit" class="btn btn-primary">投稿</button>
          
        </form>    
    </div>


    <div class="tab-pane" id="toko2">

        <form action="{% url 'photosend:mosaic' %}" data.id method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="formGroupExampleInput">タイトル</label>
            {{ form.title }} 
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">ひとこと</label>
            {{ form.content }}
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">画像
            </label>
              {{ form.photo }}
          </div>
          {% comment %} <input type="button" class="btn btn-primary" value="投稿"> {% endcomment %}
          <button type="submit" class="btn btn-primary" name="button_gray">投稿</button>
          
        </form>

    </div>
</div>

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">今日のコーディネート</a>
</nav>

{% endblock %}
</body>
</html>
