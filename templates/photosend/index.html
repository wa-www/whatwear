
{% extends 'photosend/base.html' %}

<!DOCTYPE html>
<html>


<body>

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
  </nav>


 <div class="form-row">

    <nav class="navbar navbar-light bg-light col-4 h-25" style="margin:20px;">
      <a class="navbar-brand" href="#" >今日の天気</a>

    <form action="{% url 'photosend:index' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <select class="form-control " name="city" id="selectcity">
      <option>Tokyo,JP</option>
      <option>Osaka,JP</option>
    </select>
      <input class="btn btn-light" type="submit" height:50>
    </form>

    <div class="resultcity">
    </div>

    </nav>

    {% if user.is_authenticated and request.user.id == pic.user.id%}
    <div class="mx-auto " style="width: 18rem;">
      <a href="{% url 'photosend:photo_detail' pic.id%}"><img src="{{ pic.photo.url }}" class="card-img-top" alt="..." width="300" height="300"></a>
      <div class="card-body">
        <h5 class="card-title">{% now "F" %}{% now "j" %}日({% now "l" %})</h5>
        <p class="card-text"></p>
    {% endif %}
        <a href="{% url 'photosend:new'%}" class="btn btn-primary" style="height:35px;margin-top:50px;">本日の投稿</a>
      </div>
    </div>

</div>






{% endblock %}
</body>
</html>
